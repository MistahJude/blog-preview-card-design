<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jude Nwafor | @MistahJude" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Blog Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <section class="card-illustration">
          <!-- Illustration is here -->
        </section>
        <section class="card-content">
          <div class="card-content__category">Learning</div>
          <div class="card-content__publish-date">Published 21 Dec 2023</div>
          <h1 class="card-content__title">HTML & CSS Foundations</h1>
          <p class="card-content__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="card-author">
          <img
            src="/assets/images/image-avatar.webp"
            alt="author profile pic"
            class="card-author__profile-pic"
          />
          <p class="card-author__username">Greg Hooper</p>
        </section>
      </div>
    </div>
  </body>
</html>
